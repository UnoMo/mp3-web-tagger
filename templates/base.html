<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MP3 Tag Editor</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

  <script>
    // load saved theme before paint
    (function() {
      try {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark' || saved === 'light') {
          document.documentElement.setAttribute('data-theme', saved);
        }
      } catch(e) {}
    })();
  </script>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="nav-left">
    <a class="nav-brand" href="{{ url_for('index') }}">
      <span class="nav-brand-logo">MP3</span>
      <span>Tag Editor</span>
    </a>

    <nav class="nav-links">
      <a class="nav-link {% if request.endpoint in ['index','edit','update','add_cover','remove_cover_route','download_cover','download_updated'] %}active{% endif %}"
         href="{{ url_for('index') }}">
        Edit
      </a>

      <a class="nav-link {% if request.endpoint in ['explore','delete_file','delete_bulk'] %}active{% endif %}"
         href="{{ url_for('explore') }}">
        Explore
      </a>
    </nav>
  </div>

    <div class="nav-right">
    <span class="version-pill">{{ APP_VERSION }}</span>
    <button class="theme-toggle-btn" onclick="toggleTheme()" id="themeToggleBtn">
      üåô
    </button>
  </div>

</header>

<div class="wrapper">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="flash {{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer class="app-footer">
    <div class="app-footer-inner">
      <div class="muted">Private tool ‚Äì not public</div>
      <div class="muted">Build {{ APP_VERSION }}</div>
    </div>
  </footer>
</div>


<script>
  function currentTheme() {
    return document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
  }

  function applyTheme(mode) {
    document.documentElement.setAttribute('data-theme', mode);
    try { localStorage.setItem('theme', mode); } catch(e) {}
    const btn = document.getElementById('themeToggleBtn');
    if (btn) {
      btn.textContent = (mode === 'dark') ? '‚òÄÔ∏è' : 'üåô';
    }
  }

  function toggleTheme() {
    applyTheme(currentTheme() === 'dark' ? 'light' : 'dark');
  }

  // set correct icon on load
  (function(){
    const mode = currentTheme();
    const btn = document.getElementById('themeToggleBtn');
    if (btn) {
      btn.textContent = (mode === 'dark') ? '‚òÄÔ∏è' : 'üåô';
    }
  })();
</script>

</body>
</html>
